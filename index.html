    <script>
        function colorPorNivel(nivel) {
            if (nivel > 60) return "#4caf50";
            if (nivel > 30) return "#ffc107";
            return "#f44336";
        }

        function mostrarBateria(battery) {
            const nivel = Math.round(battery.level * 100);
            const cargando = battery.charging ? "SÃ­" : "No";
            const barra = document.querySelector('.nivel-bateria');
            barra.style.width = nivel + "%";
            barra.style.background = colorPorNivel(nivel);
            document.querySelector('.info-bateria').textContent =
                `Nivel: ${nivel}% | Â¿Cargando?: ${cargando}`;
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(function(battery) {
                mostrarBateria(battery);
                battery.addEventListener('levelchange', () => mostrarBateria(battery));
                battery.addEventListener('chargingchange', () => mostrarBateria(battery));
            });
        } else {
            document.querySelector('.info-bateria').textContent =
                "La API de baterÃ­a no es compatible con este navegador.";

    <!-- Calendario de Aniversario -->
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md border border-pink-200">
        <h3 class="text-xl font-semibold mb-4 text-pink-600">Nuestro Calendario de Aniversario</h3>
        <div id="calendario-aniversario"></div>
    </div>
    <script>
    function generarCalendario(mes, anio) {
        const diasSemana = ['Dom', 'Lun', 'Mar', 'MiÃ©', 'Jue', 'Vie', 'SÃ¡b'];
        const fechaHoy = new Date();
        const diaAniversario = 19;
        const esAniversario = (d, m) => d === diaAniversario;
        const esHoy = (d, m, y) =>
            d === fechaHoy.getDate() && m === fechaHoy.getMonth() && y === fechaHoy.getFullYear();

        const primerDia = new Date(anio, mes, 1).getDay();
        const diasMes = new Date(anio, mes + 1, 0).getDate();

        let html = '<table class="w-full text-center">';
        html += '<thead><tr>' + diasSemana.map(d => `<th class="py-1">${d}</th>`).join('') + '</tr></thead><tbody><tr>';

        for (let i = 0; i < primerDia; i++) html += '<td></td>';

        for (let dia = 1; dia <= diasMes; dia++) {
            const esAniv = esAniversario(dia, mes);
            const esDiaHoy = esHoy(dia, mes, anio);
            let clases = "py-1 px-2 rounded";
            if (esAniv) clases += " bg-pink-300 text-pink-900 font-bold";
            if (esDiaHoy) clases += " border-2 border-blue-400";
            html += `<td class="${clases}">${dia}</td>`;
            if ((primerDia + dia) % 7 === 0 && dia !== diasMes) html += '</tr><tr>';
        }

        const celdasRestantes = (7 - (primerDia + diasMes) % 7) % 7;
        for (let i = 0; i < celdasRestantes; i++) html += '<td></td>';

        html += '</tr></tbody></table>';
        return html;
    }

    let mesActual = 11; // Diciembre (0-indexed)
    let anioActual = 2024;

    function mostrarCalendario(mes, anio) {
        const meses = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];
        const contenedor = document.getElementById('calendario-aniversario');
        contenedor.innerHTML = `
            <div class="flex items-center justify-between mb-2">
                <button id="prev-mes" class="px-2 py-1 rounded bg-pink-100 hover:bg-pink-200">&lt;</button>
                <span class="font-semibold text-pink-700">${meses[mes]} ${anio}</span>
                <button id="next-mes" class="px-2 py-1 rounded bg-pink-100 hover:bg-pink-200">&gt;</button>
            </div>
            ${generarCalendario(mes, anio)}
            <div class="mt-2 text-sm text-pink-600">El <span class="font-bold">19</span> de cada mes es nuestro aniversario ðŸ’–</div>
        `;

        document.getElementById('prev-mes').onclick = () => {
            mesActual--;
            if (mesActual < 0) {
                mesActual = 11;
                anioActual--;
            }
            mostrarCalendario(mesActual, anioActual);
        };
        document.getElementById('next-mes').onclick = () => {
            mesActual++;
            if (mesActual > 11) {
                mesActual = 0;
                anioActual++;
            }
            mostrarCalendario(mesActual, anioActual);
        };
    }

    mostrarCalendario(mesActual, anioActual);
    </script>
